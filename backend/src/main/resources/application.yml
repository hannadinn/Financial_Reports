spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/myapp
    username: postgres
    # to replace password
    password: 
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

server:
  port: 8080

external:
  apis:
    base-url: ${EXTERNAL_API_BASE_URL}
    api-key: ${API_KEY}
    reports:
      balance-sheet-route: ${BALANCE_SHEET_QUERY_ROUTE}
